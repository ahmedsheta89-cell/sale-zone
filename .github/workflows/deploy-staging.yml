name: Deploy Staging

on:
  workflow_dispatch:
    inputs:
      target_sha:
        description: "Commit SHA to stage (optional, defaults to current SHA)"
        required: false
        type: string

permissions:
  contents: read
  actions: read

concurrency:
  group: deploy-staging-${{ github.ref }}
  cancel-in-progress: false

jobs:
  staging:
    name: staging
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - name: Resolve target SHA
        id: sha
        run: |
          manual_sha="${{ github.event.inputs.target_sha || '' }}"
          if [ -n "$manual_sha" ]; then
            echo "value=$manual_sha" >> "$GITHUB_OUTPUT"
          else
            echo "value=${GITHUB_SHA}" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout target SHA
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.sha.outputs.value }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install tooling dependencies
        run: npm install --prefix sale-zone --no-audit --no-fund

      - name: Verify checkout SHA matches target
        id: verify_sha
        run: |
          set -euo pipefail
          actual_sha="$(git rev-parse HEAD)"
          target_sha="${{ steps.sha.outputs.value }}"
          if [[ "$actual_sha" != "$target_sha" ]]; then
            echo "::error::Checkout SHA mismatch (actual=$actual_sha, target=$target_sha)"
            exit 1
          fi
          echo "actual_sha=$actual_sha" >> "$GITHUB_OUTPUT"

      - name: Run full required checks
        run: node tools/run-required-checks.js

      - name: Build staging metadata
        run: |
          set -euo pipefail
          mkdir -p output
          cat > output/staging-metadata.json <<EOF
          {
            "targetSha": "${{ steps.sha.outputs.value }}",
            "actualSha": "${{ steps.verify_sha.outputs.actual_sha }}",
            "createdAt": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          }
          EOF

      - name: Build staging bundle
        run: |
          set -euo pipefail
          mkdir -p output
          tar -czf output/staging-${{ steps.sha.outputs.value }}.tar.gz \
            --exclude=.git \
            --exclude=node_modules \
            --exclude=output \
            .

      - name: Upload staging artifact
        uses: actions/upload-artifact@v4
        with:
          name: staging-${{ steps.sha.outputs.value }}
          path: |
            output/staging-${{ steps.sha.outputs.value }}.tar.gz
            output/staging-metadata.json
          retention-days: 7

      - name: Staging acceptance check
        run: |
          echo "Staging gate passed for SHA: ${{ steps.sha.outputs.value }}"
          echo "Use artifact + logs for quick acceptance validation."
