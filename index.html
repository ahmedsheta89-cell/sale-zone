<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#0A1128">
    <meta name="msapplication-TileColor" content="#0A1128">
    <meta name="apple-mobile-web-app-status-bar-style" content="#0A1128">
    <meta name="theme-color" content="#0A1128" media="(prefers-color-scheme: light)">
    <meta name="theme-color" content="#1A2744" media="(prefers-color-scheme: dark)">
    <meta name="description" content="Sale Zone Store - متجرك الأول للتسوق الفاخر">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <link rel="icon" href="./icon-192.png">
    <link rel="stylesheet" href="styles.css">
    <title>Sale Zone Store | التسوق الفاخر الذكي</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="firebase-api.js"></script>
    <script src="firebase-data.js"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700;800&family=Almarai:wght@300;400;700;800&family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-V3JC43VQBC"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'G-V3JC43VQBC', {
            cookie_domain: 'ahmedsheta89-cell.github.io'
        });
    </script>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0A1128 0%, #1A2744 100%);
            color: #D4AF37;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }

        .loader {
            text-align: center;
        }

        .spinner {
            border: 4px solid rgba(212, 175, 55, 0.3);
            border-top: 4px solid #D4AF37;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        p {
            font-size: 18px;
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="loader">
        <h1>🛍️ Sale Zone Store</h1>
        <div class="spinner"></div>
        <p>جاري التحويل إلى المتجر...</p>
        <p class="manual-link">
            <a href="متجر_2.HTML">
                اضغط هنا إذا لم يتم التحويل تلقائياً
            </a>
        </p>
    </div>

    <script>
        // 📱 Register Service Worker for PWA
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js', { scope: './' })
                .then(registration => {
                    console.log('✅ Service Worker registered:', registration.scope);
                    
                    // التحقق من التحديثات
                    registration.addEventListener('updatefound', () => {
                        const newWorker = registration.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'activated') {
                                console.log('🔄 New version available!');
                            }
                        });
                    });
                })
                .catch(err => console.error('❌ SW Error:', err));
        }

        // Redirect after 5 seconds (only if not already redirected)
        setTimeout(function () {
            if (window.location.pathname.endsWith('index.html') || window.location.pathname === '/') {
                window.location.href = "متجر_2.HTML";
            }
        }, 5000);
    </script>
</body>
</html>
